<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AI Product Finder</title>

  <style>
    body {
      background: #f5f7fa;
      font-family: "Segoe UI", sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
    }

    .container {
      width: 100%;
      max-width: 650px;
      background: #ffffff;
      margin-top: 40px;
      padding: 30px 35px;
      border-radius: 16px;
      box-shadow: 0 12px 40px rgba(0, 0, 0, 0.12);
      animation: fadein 0.4s ease-in-out;
    }

    @keyframes fadein {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h1 {
      text-align: center;
      font-size: 26px;
      margin-bottom: 25px;
      color: #333;
    }

    input {
      width: 100%;
      padding: 14px;
      border: 1px solid #ccc;
      border-radius: 10px;
      font-size: 16px;
      outline: none;
      margin-bottom: 20px;
    }

    button {
      width: 100%;
      padding: 14px;
      background: #005eff;
      border: none;
      color: #fff;
      font-size: 16px;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.25s;
    }

    button:hover {
      background: #0047c8;
    }

    .loader {
      text-align: center;
      padding: 12px;
      font-size: 14px;
      color: #777;
    }

    .result {
      margin-top: 25px;
      padding: 20px;
      border-radius: 12px;
      background: #fafafa;
      border: 1px solid #eee;
      font-family: Consolas, monospace;
      white-space: pre-wrap;
      line-height: 1.4;
    }

    .product-card {
      padding: 15px;
      border-radius: 12px;
      margin-top: 15px;
      background: #fff;
      border: 1px solid #ddd;
      animation: fadein 0.3s ease-in-out;
    }

    .product-card h3 {
      margin: 0;
      font-size: 18px;
      color: #222;
    }

    .product-card p {
      margin: 6px 0;
      color: #555;
      font-size: 14px;
    }

  </style>
</head>
<body>
  <div class="container">
    <h1>AI Product Finder</h1>

    <input id="query" placeholder="Search for a product (e.g., AirPods, Monitor, Shoes)" />

    <button onclick="searchProduct()">Search</button>

    <div id="loader" class="loader" style="display:none;">Processingâ€¦</div>

    <div id="output"></div>
  </div>

  <script>
    async function searchProduct() {
      const query = document.getElementById("query").value.trim();
      const output = document.getElementById("output");
      const loader = document.getElementById("loader");

      if (!query) {
        alert("Please enter a product name");
        return;
      }

      output.innerHTML = "";
      loader.style.display = "block";

      try {
        const response = await fetch("https://yourshoppingassistant.app.n8n.cloud/webhook/product-search", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ query })
        });

        const data = await response.json();
        loader.style.display = "none";

        if (!data || !data.text) {
          output.innerHTML = "<div class='result'>No response received.</div>";
          return;
        }

        // Parse the JSON inside the text field
        let parsed = {};
        try {
          parsed = JSON.parse(data.text);
        } catch {
          output.innerHTML = "<div class='result'>" + data.text + "</div>";
          return;
        }

        // Render summary
        output.innerHTML = `
          <div class="result">
            <strong>Summary:</strong><br>${parsed.summary}
          </div>
        `;

        // Render top products
        if (parsed.top_products) {
          parsed.top_products.forEach(product => {
            output.innerHTML += `
              <div class="product-card">
                <h3>${product.title}</h3>
                <p><strong>Price:</strong> ${product.price}</p>
                <p><strong>Store:</strong> ${product.store}</p>
                <p><strong>Rating:</strong> ${product.rating || "N/A"}</p>
                <p><strong>Why Ranked:</strong> ${product.why_ranked}</p>
                ${product.link ? `<a href="${product.link}" target="_blank">View Product</a>` : ""}
              </div>
            `;
          });
        }

      } catch (error) {
        loader.style.display = "none";
        output.innerHTML = `<div class='result'>Error: ${error.message}</div>`;
      }
    }
  </script>
</body>
</html>
